<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/estilologin.css" />
  </head>
  <body>
    <div id="box-login">
      <div id="imagem-logo" alt="logo"><img src="./css/logo.png" /></div>
      <p class="center" id="login">LOG IN</p>
      <p class="center" id="entre-conta">Entre na sua conta</p>
      <form>
        <input id="input" type="text" placeholder="Nome de usuário" />
        <input id="input" type="password" placeholder="Senha" />
        <button type="submit" id="btn-login">Login</button>
        <p class="center" id="pergunta-senha">
          Esqueceu a senha? Crie outra <a href="#">aqui</a>
        </p>
        <p class="center" id="pergunta-cadastro">Não tem cadastro?</p>
        <button type="submit" id="btn-cadastro">Cadastre-se</button>
      </form>
    </div>
  </body>
</html>
