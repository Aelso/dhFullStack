<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro2</title>
    <link rel="stylesheet" href="./css/estilocadastro2.css" />
  </head>
  <body>
    <div id="box-cadastro">
      <div id="imagem-logo" alt="logo"><img src="./css/logo.png" /></div>
      <p>     
        Primeira vez no site?        
      </p>
      <p>Realize seu cadastro:</p> 
      <form>
        <input id="input" type="text" placeholder="Nome de usuário" />
        <input id="input" type="text" placeholder="Endereço de e-mail" />
        <input id="input" type="password" placeholder="Senha" />
        <button type="submit" id="btn-cadastro">Cadastre-se</button>
        <p id="pergunta-cadastro">Já possui cadastro?</p>
        <button type="submit" id="btn-login">Entre na sua conta</button>
      </form>
    </div>
  </body>
</html>
